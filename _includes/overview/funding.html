<a href="#" class="button fund-btn">
    <h5><strong>Fund {{ page.first-name }}'s Work</strong></h5>
</a>
<div class="callout funding">
    <div class="upper row align-center align-middle">
        <div class="small-3 column text-center">
            <h5><i class="fi-dollar"></i>{{ page.need-per-month }}</h5>
            <p>
                <small>needed<br>
                    per month</small>
            </p>
        </div>
        <div class="column circle-container">
            <div id="circle" class="float-center" data-thickness="20" data-value="{{ page.percent-circle }}">
                <i class="icon fi-target-two"></i>
            </div>
        </div>
        <div class="small-3 column text-center">
            <h5><i class="fi-dollar"></i>{{ page.funded-per-month }}</h5>
            <p>
                <small>funded<br>
                    per month</small>
            </p>
        </div>
    </div>
    <div class="details">
        <h6>${{ page.target-fund }} target funding</h6>
        <h6>{{ page.circle-members }} circle members</h6>
        <h6>{{ page.days-left }} days until next cycle</h6>
    </div>
</div>
