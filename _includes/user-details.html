<div class="column avatar-container">
    <img class="thumbnail avatar" src="{{ page.avatar }}" alt="Avatar Image">
</div>
<div class="column small-7 large-8 avatar-details">
    <h4><span class="show-for-large">I'm </span>{{ page.first-name }} {{ page.last-name }}</h4>
    <h5>{{ page.title }}</h5>
    <small>{{ page.address }}</small>
</div>
